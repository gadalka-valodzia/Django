{% load static %}
<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="utf-8">

    <title>Military.io</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
    <link rel = "stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <link href="{% static 'cover.css' %}" rel="stylesheet">
</head>


<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Military.io</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-2 active" aria-current="page" href="{% url 'home' %}">Главная</a>
                <a class="nav-link fw-bold py-1 px-2" href="{% url 'about' %}">FAQ</a>
                <a class="nav-link fw-bold py-1 px-2" href="{% url 'admin:index' %}">Войти</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Личное дело</h1>
        <p class="lead">Пожалуйста, заполните форму</p>
        <p class="lead">
            <a href="{% url 'user' %}" class="btn btn-lg btn-light fw-bold border-white bg-white">Заполнить</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Контакты разработчиков: <a href="https://t.me/gadalka_valodzia" class="text-white">Круглей Владимир</a> и <a href="https://t.me/pasha03_03" class="text-white">Вайтехович Павел</a>.</p>
    </footer>
</div>

</body>
</html>
